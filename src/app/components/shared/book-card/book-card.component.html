<a [routerLink]="['/book', book.id]" class="group grid grid-cols-[100px_1fr] gap-3 rounded-xl border border-black/10 bg-white p-3 shadow-sm hover:shadow transition">
  <img [src]="book.coverUrl" [alt]="book.title" class="h-[140px] w-[100px] object-cover rounded-lg" />
  <div>
    <h3 class="m-0 text-base font-semibold text-gray-900 group-hover:text-purple-700">{{ book.title }}</h3>
    <p class="m-0 text-sm text-gray-600">{{ book.author }}</p>
    <p class="mt-1 text-xs text-gray-500">{{ book.genre }} Â· ISBN {{ book.isbn }}</p>
    <p class="mt-2 font-semibold" [ngClass]="{ 'text-green-700': book.availableCopies > 0, 'text-red-600': book.availableCopies === 0 }">
      @if (book.availableCopies > 0) { {{ book.availableCopies }} available } @else { On loan }
    </p>
  </div>
</a>
