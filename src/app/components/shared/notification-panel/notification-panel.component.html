<div class="relative" *ngIf="isLoggedIn()">
  <!-- Notification Bell Button -->
  <button
    class="relative flex items-center justify-center w-10 h-10 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full transition-colors duration-200"
    (click)="togglePanel()"
    [class.text-purple-600]="isOpen()"
    [class.bg-purple-50]="isOpen()"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>
    
    <!-- Notification Count Badge -->
    <span 
      *ngIf="unreadCount() > 0"
      class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-500 rounded-full min-w-[1.25rem] h-5"
    >
      {{ unreadCount() > 99 ? '99+' : unreadCount() }}
    </span>
  </button>

  <!-- Notification Panel Dropdown -->
  <div
    *ngIf="isOpen()"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-lg border border-gray-200 z-50 max-h-96 flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Panel Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-100">
      <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
      <div class="flex items-center gap-2">
        <button
          *ngIf="unreadCount() > 0"
          class="text-sm text-purple-600 hover:text-purple-700 font-medium"
          (click)="markAllAsRead()"
        >
          Mark all read
        </button>
        <button
          class="p-1 text-gray-400 hover:text-gray-600 rounded"
          (click)="closePanel()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="flex items-center justify-center py-8">
      <svg class="animate-spin h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
    </div>

    <!-- Notifications List -->
    <div class="flex-1 overflow-y-auto max-h-80" *ngIf="!loading()">
      <div *ngIf="getRecentNotifications().length === 0" class="flex flex-col items-center justify-center py-8 text-gray-500">
        <svg class="w-12 h-12 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <p class="text-sm font-medium">No notifications</p>
        <p class="text-xs text-gray-400">You're all caught up!</p>
      </div>

      <div *ngFor="let notification of getRecentNotifications(); trackBy: trackByNotificationId" 
           class="border-b border-gray-100 last:border-b-0">
        <div
          class="p-4 hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
          [class.bg-blue-50]="!notification.isRead"
          (click)="markAsRead(notification, $event)"
        >
          <div class="flex items-start gap-3">
            <!-- Notification Icon -->
            <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-sm" 
                 [class]="getNotificationColor(notification.type)">
              {{ getNotificationIcon(notification.type) }}
            </div>

            <!-- Notification Content -->
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900" 
                 [class.font-semibold]="!notification.isRead">
                {{ notification.message }}
              </p>
              <p class="text-xs text-gray-500 mt-1">
                {{ formatDate(notification.createdAt) }}
              </p>
            </div>

            <!-- Unread Indicator -->
            <div *ngIf="!notification.isRead" 
                 class="flex-shrink-0 w-2 h-2 bg-blue-500 rounded-full mt-1">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel Footer -->
    <div *ngIf="getRecentNotifications().length > 0" 
         class="p-3 border-t border-gray-100 bg-gray-50">
      <button class="w-full text-sm text-purple-600 hover:text-purple-700 font-medium text-center">
        View all notifications
      </button>
    </div>
  </div>

  <!-- Backdrop to close panel when clicking outside -->
  <div *ngIf="isOpen()" 
       class="fixed inset-0 z-40" 
       (click)="closePanel()">
  </div>
</div>
