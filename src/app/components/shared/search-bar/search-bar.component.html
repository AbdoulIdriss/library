<form class="flex gap-2" (ngSubmit)="search.emit(query)">
  <input class="flex-1 rounded-lg border border-gray-300 bg-white px-3 py-2 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" type="search" [(ngModel)]="query" name="q" placeholder="Search by title, author, genre, ISBN" />
  <button type="submit" class="rounded-md bg-purple-600 text-white px-4 py-2 hover:bg-purple-700">Search</button>
</form>
